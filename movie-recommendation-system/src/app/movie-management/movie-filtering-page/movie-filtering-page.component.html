<body>
    <div class="page-container">
      <!-- Header Section -->
      <div class="header">
        <div class="button-container">
            <!-- Dropdown for Genre Selection -->
            <select class="dropdown" [(ngModel)]="selectedGenre">
              <option value="" hidden>Select genre</option>
              <option *ngFor="let genre of genres" [value]="genre">{{ genre }}</option>
            </select>
            
            <!-- Dropdown for Spoken Language Selection -->
            <select class="dropdown" [(ngModel)]="selectedLanguage">
              <option value="" hidden>Select spoken language</option>
              <option *ngFor="let language of languages" [value]="language">{{ language }}</option>
            </select>
        </div>
        
        <div class="dropdown-container">
            <button class="button" (click)="filterResults()">filter results</button>
        </div>
      </div>
  
      <!-- Movie Cards Section -->
      <div class="movie-grid">
        <div *ngFor="let movie of movies" class="movie-card" (click)="goToDetails(movie.id)">
          <img src="" alt="{{movie.title}}" />
        </div>
      </div>
    </div>

    <div class="button-container-pagination">
      <button mat-fab class="load_more_button" (click)="loadPreviousPage()">
        <mat-icon>navigate_before</mat-icon>
      </button>
      <button mat-fab class="load_more_button" (click)="loadNextPage()">
        <mat-icon>navigate_next</mat-icon>
      </button>
    </div>

  </body>
