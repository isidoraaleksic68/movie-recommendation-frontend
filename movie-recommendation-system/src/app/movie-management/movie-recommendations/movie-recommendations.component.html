<body>
  <div class="page-container">
    <!-- Header Section -->
    <div class="header">
      <h1 class="header-title">Movies similar to {{movie?.title}}</h1>
      <div class="button-container">
        <button class="button" (click)="goToFiltering()">filter results</button>
        <button class="button" (click)="goToSorting()">sort results</button>
      </div>
    </div>

    <!-- Movie Cards Section -->
    <div class="movie-grid">
      <div *ngFor="let movie of movies" class="movie-card" (click)="goToDetails(movie.id)">
        <img src="" alt="{{movie.title}}" />
      </div>
    </div>
    
  </div>
</body>
