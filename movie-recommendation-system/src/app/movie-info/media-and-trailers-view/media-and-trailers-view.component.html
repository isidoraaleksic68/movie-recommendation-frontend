<body>
  <div class="media-and-trailers-container">
   <div class="media-header">
     <h2>Media and Trailers</h2>
   </div>
   <div class="media-content">
      <div *ngFor="let embedUrl of embedUrls" class="media-item">
        <iframe width="385" height="215" [src]="embedUrl | safe: 'url'" frameborder="0" allowfullscreen></iframe>
      </div>
   </div>
 </div>
</body>
